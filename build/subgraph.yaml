specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ReferralRegistry
    network: mumbai
    source:
      address: "0x56c58955eF14C580A4d525012B4DEB824F53D463"
      abi: ReferralRegistry
      startBlock: 43009261
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: ReferralRegistry
          file: ReferralRegistry/abis/ReferralRegistry.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ReferralRegistry/ReferralRegistry.wasm
  - kind: ethereum
    name: NftPatreonV1
    network: mumbai
    source:
      address: "0xF7Fe3b77b81f1dA83b4F0dEDa6D012DaE17a6DfD"
      abi: NftPatreonV1
      startBlock: 43034453
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BuyKey
        - ClaimReferral
        - ReferralAllowance
        - SellKey
        - User
        - SubscribeToken
      abis:
        - name: NftPatreonV1
          file: NftPatreonV1/abis/NftPatreonV1.json
      eventHandlers:
        - event: BuyKey((address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleBuyKey
        - event: ClaimReferral(address,uint256,uint256,uint256,uint256)
          handler: handleClaimReferral
        - event: ReferralAllowance(address,bytes,address)
          handler: handleReferralAllowance
        - event: SellKey((address,uint256,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleSellKey
      file: NftPatreonV1/NftPatreonV1.wasm
